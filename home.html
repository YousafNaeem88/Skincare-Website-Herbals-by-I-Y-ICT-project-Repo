<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HERBALS BY I & Y</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles specific to the home page */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
    }

    .home {
      color: #333;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .home h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #214c5e;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .home p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .home .logo-img {
      max-width: 300px;
      align-self: flex-end;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .home .navigation {
      display: flex;
      justify-content: center;
    }

    .home .navigation button {
      padding: 12px 24px;
      margin-right: 10px;
      background-color: #214c5e;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .home .navigation button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="home">
  <section id="home" class="page">
    <header>
      <h1>HERBALS BY I & Y</h1>
      <h2>The Best You Want......</h2>
      <p>Be Natural, Beautiful, # and Be You</p>
      <img class="logo-img" src="logo.jpg" alt="HERBALS BY I & Y">
      <div class="navigation">
        <button onclick="window.location.href='products.html'">Products</button>
        <button onclick="window.location.href='services.html'">Services</button>
        <button onclick="window.location.href='about us.html'">About Us</button>
        <button onclick="window.location.href='contact us.html'">Contact Us</button>
      </div>
    </header>
  </section>
</body>
</html>
